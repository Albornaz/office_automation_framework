name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ "3.9", "3.10", "3.11", "3.12" ]  # тестирование на нескольких версиях

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Устанавливаем Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'  # кэширует зависимости pip

      # 3. Устанавливаем зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Если используете requirements.txt:
          pip install -r requirements.txt
          # ИЛИ если используете pyproject.toml (рекомендуется):
          # pip install -e .[dev]  # или pip install .

      # 4. Проверка форматирования (пример с black)
      - name: Check code formatting with black
        run: |
          pip install black
          black --check .

      # 5. Линтинг (пример с ruff или flake8)
      - name: Lint with ruff
        run: |
          pip install ruff
          ruff check .

      # 6. Запуск тестов
      - name: Run tests with pytest
        run: |
          pip install pytest pytest-cov
          pytest --cov=your_package --cov-report=xml

      # 7. (Опционально) Загрузка отчёта о покрытии в Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
